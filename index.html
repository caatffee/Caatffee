<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caatffee Bot - Oficial</title>
    <style>
        body { background-color: #1a1a1a; color: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; padding-top: 50px; }
        img.logo { width: 150px; border-radius: 50%; border: 5px solid #6f4e37; }
        h1 { color: #d2b48c; font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #ccc; }
        .buttons { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .btn { padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .invite { background-color: #6f4e37; color: white; }
        .invite:hover { background-color: #a67b5b; }
        .support { background-color: #5865F2; color: white; }
        .support:hover { background-color: #4752c4; }
        .legal { background-color: #333; color: #aaa; border: 1px solid #444; }
        .legal:hover { background-color: #444; color: white; }
        .premium-box { margin-top: 50px; padding: 20px; border: 2px dashed #d2b48c; border-radius: 15px; background-color: #252525; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/caatffee.png" alt="Caatffee Logo" class="logo">
        <h1>Caatffee</h1>
        <p>El bot de Discord perfecto para tu comunidad. ☕</p>
        
        <div class="buttons">
            <a href="#" class="btn invite">Añadir a Discord</a>
            <a href="https://discord.gg/ff32C7rFbh" class="btn support">Servidor de Soporte</a>
        </div>

        <div class="premium-box">
            <h3>✨ Sistema Premium</h3>
            <p>Obtén beneficios exclusivos apoyando con 2 Boosts o vía Nequi/Patreon.</p>
        </div>

        <div class="buttons" style="margin-top: 50px;">
            <a href="privacidad.md" class="btn legal">Privacidad</a>
            <a href="terminos.md" class="btn legal">Términos</a>
        </div>
    </div>
</body>
</html>
